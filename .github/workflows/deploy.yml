name: Deploy to Heroku

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          # Confiured secret in Github secrets with the Heroku API key
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "torn-pages"
          heroku_email: "lawrence.good55@gmail.com"